<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX 스타일</title>
    <link rel="stylesheet" href="App.css" />
    <style>
      .box {
        background: yellow;
        padding: 20px;
        border: 1px solid red;
      }
      .error {
        color:red;
      }
      .success {
        color:green;
      }
      .alert {
        background: yellow;
      }
    </style>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const styleObj = {
        color: "blue",
        backgroundColor: "lightgray",
        fontSize: "20px",
        padding: "10px",
      };

      const isError = true;
      function InlineStyle() {
        return (
          <div>
            <h1 style={{ color: isError ? "red" : "green" }}>
              {isError ? "오류 발생" : "정상"}
            </h1>
            {/*  <div style={styleObj}>스타일이 적용된 박스</div>; */}
          </div>
        );
    }

        function ExternalStyle() {
          return (
            <div>
                <h1 className="title box">외부스타일! </h1>
            </div>
          );
        }
        

         function InternalStyle() {
          return (
                <div>
                    <style>
                        {`.internal { font-style:italic;text-shadow:0 0 5px #fff};border-radius:50px`}
                        </style>
                    <h1 className=" box internal" id="box"> 내부스타일! </h1>
                    <Alert type="error"/>
                </div>

          );
        }

      //조건부 스타일 적용!
      function Alert({ type }) {
        const className = type === "error" ? "alert error" : "alert success";

        return <div className={className}>알림 메시지-내부스타일</div>;
      }

      //루트 컴포넌트
      function App() {
        return (
          <>
            <h1>JSX에서 스타일 적용하기</h1>
            <InlineStyle />
            <InternalStyle />
            <ExternalStyle />
          </>
        );
      }

      //출력
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
